<swiper [effect]="'coverflow'" [grabCursor]="true" [centeredSlides]="true" [slidesPerView]="'auto'" [coverflowEffect]="{
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true
    }" [pagination]="true" class="mySwiper">
  <ng-template swiperSlide *ngFor="let chef of chefs"> <img [routerLink]="['/','profile-chef', chef.id ]"
      src="{{chef.image}}" alt="">
    <div class="details">
      <h2>GILBERTO</h2>
    </div>
  </ng-template>
</swiper>
