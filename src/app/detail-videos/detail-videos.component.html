<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<app-nav-bar></app-nav-bar>
<!-- Page Content -->
<div *ngIf="showSpinner" class="d-flex justify-content-center">
  <div class="loader"></div>
</div>
<div *ngIf="!showSpinner" class="contcabezado">
  <img class="card-img-top img-fluid" src="{{imageProduct}}" style="border-radius: 10px 10px 0 0;" />
  <div class="kooc">
    <h2>{{nameProduct}}</h2>
  </div>
  <div *ngIf="enabledPay" class="card-body" style="text-align: center;">
    <a (click)="pay()" class="btn btn-outline-secondary">Inscribete Por <strong> {{amount | currency :
        'COP'}}</strong></a>
  </div>
</div>
<!--div class="title">
    <h2 class="title-section">¡Bienvenido al Curso de Gastronomía!</h2>
  </div-->
<div *ngIf="!showSpinner" class="container">
  <div class="principal">
    <div class="row">
      <div class="col-lg-6">
        <div class="cajauno">
          <swiper [effect]="'cube'" [grabCursor]="true" [cubeEffect]="{
      shadow: true,
      slideShadows: true,
      shadowOffset: 20,
      shadowScale: 0.94
    }" [pagination]="true" class="mySwiper">
            <ng-template swiperSlide><img src="assets/images/gilber.png" /></ng-template>
            <ng-template swiperSlide><img src="assets/images/gilber.png" /></ng-template>
            <ng-template swiperSlide><img src="assets/images/gilber.png" /></ng-template>
            <ng-template swiperSlide><img src="assets/images/gilber.png" /></ng-template>
          </swiper>
          <div class="details">
            <h2>Gilberto Suarez</h2>
          </div>
        </div>
      </div>
      <br>
      <div class="col-lg-6">
        <div class="cajados">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="promovideo">
              <iframe display="block" width="100%" height="300" [src]="urlVideoProduct" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay loop; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen style="border-radius: 10px;">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="curso">
    <div class="col-lg-12">
      <div class="card mt-4" style="border-radius: 10px;box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2)">
        <div class="card-body">
          <h2 class="title-product">{{ nameProduct }}</h2>
          <h4>$ {{ amount }}</h4>
          <p class="card-text">{{ descriptionProduct }}</p>
        </div>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-outline-secondary my-4"
        style="border-radius: 10px; box-shadow:0 2px 2px rgba(0, 0, 0, 0.2);">
        <div class="card-header">Contenido del Curso</div>
        <div class="card-body" style="padding-top: 15px; padding-bottom: 0;" *ngFor="let classProduct of class_product">
          <p>{{ classProduct.title }}</p>
          <small class="text-muted">{{ classProduct.detail }}</small>
          <hr />
        </div>
        <div *ngIf="enabledPay" class="card-body" style="text-align: right;">
          <a (click)="pay()" class="btn btn-primary">Inscríbete por <strong> {{amount | currency :
              'COP'}}</strong></a>
        </div>
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
<app-float-buttons></app-float-buttons>
<!-- /.container -->
<app-footer></app-footer>
