<app-nav-bar></app-nav-bar>
<!-- Page Content -->
<div class="container">
  <div class="title">
    <h2 class="title-section">¡Bienvenido al Curso de Gastronomía!</h2>
  </div>

  <div class="row">
    <div class="col-lg-12" >
      <div class="card mt-4" style="border-radius: 10px;box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2)">
        <img
          class="card-img-top img-fluid"
          src="{{imageProduct}}"
          alt=""
          style="border-radius: 10px 10px 0 0;"
        />
        <div class="card-body">
          <h2 class="title-product">{{ nameProduct }}</h2>
          <h4>$ {{ amount }}</h4>
          <p class="card-text">{{ descriptionProduct }}</p>
        </div>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <div class="row">
    <div class="col-lg-9">
      <div class="card card-outline-secondary my-4" style="border-radius: 10px; box-shadow:0 2px 2px rgba(0, 0, 0, 0.2);">
        <div class="card-header">Contenido del Curso</div>
        <div class="card-body" style="padding-top: 15px; padding-bottom: 0;" *ngFor="let classProduct of class_product">
          <p>{{ classProduct.title }}</p>
          <small class="text-muted">{{ classProduct.detail }}</small>
          <hr />
        </div>
        <div class="card-body" style="text-align: right;">
          <a (click)="pay()" class="btn btn-primary">Inscríbete por <strong> {{amount | currency : 'COP'}}</strong></a>
        </div>
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
<!-- /.container -->
<app-footer></app-footer>
