<div class="logo">
  <img style="width: 100px; height: 100px; border-radius: 10px;" src="assets/images/logo.png" alt="">
</div>
<p class="title">Ingresa a KOOC</p>

<form [formGroup]="formLogin" (submit)="login()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
      aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
    <input type="password" formControlName="password" placeholder="**********" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
